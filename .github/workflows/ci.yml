name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  issues: write
  pull-requests: write
  security-events: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: ['21']
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
          cache: maven

      - name: Cache Maven repository
        uses: actions/cache@v5
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}-${{ matrix.java-version }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and run tests (with JaCoCo)
        env:
          MAVEN_OPTS: -Xmx2G
        run: mvn -B -DskipTests=false clean verify

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Upload JaCoCo reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: jacoco-reports
          path: |
            target/site/jacoco
            target/site/jacoco/jacoco.xml

      - name: Upload built JAR
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: built-jar
          path: target/*.jar

      - name: Post results summary
        if: always()
        run: |
          echo "Build finished on Java ${{ matrix.java-version }}"
          echo "Tests: $(ls -1 target/surefire-reports 2>/dev/null | wc -l || true) files in surefire-reports"

      - name: Upload coverage to Codecov
        if: ${{ secrets.CODECOV_TOKEN }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.result == 'success' && secrets.SONAR_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Cache Maven repository
        uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          echo "Running SonarQube analysis"
          mvn -B sonar:sonar -Dsonar.login="${SONAR_TOKEN}" -Dsonar.host.url="${SONAR_HOST_URL}" -Dsonar.organization="${SONAR_ORGANIZATION}" -Dsonar.projectKey="${SONAR_PROJECT_KEY}"

  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java

      - name: Build (for CodeQL)
        run: mvn -B -DskipTests=true clean package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
